<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÖZür dilerim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://www.tdistanbul.com/wp-content/uploads/2022/01/P197.332754.jpg');
      background-size: cover;
      background-position: center;
      animation: zoomInOut 12s infinite alternate;
      z-index: 1;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .note {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #c084fc;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.4rem;
      line-height: 1.6;
      z-index: 3;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .note strong {
      color: #d8b4fe;
    }

    @media (max-width: 600px) {
      .note {
        font-size: 1rem;
        padding: 15px 20px;
      }
    }

    /* Kalp animasyonu */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #c084fc;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #c084fc;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        transform: translateX(100px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Kalp efekt katmanı -->
  <div class="hearts">
    <!-- Çok sayıda ve farklı delay ile kalpler -->
    <div class="heart" style="left: 5%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 15%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 35%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 45%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 0.2s;"></div>
    <div class="heart" style="left: 65%; animation-delay: 1.8s;"></div>
    <div class="heart" style="left: 75%; animation-delay: 0.7s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 1.2s;"></div>
    <div class="heart" style="left: 95%; animation-delay: 2.3s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 1.1s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2.6s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  </div>

  <div class="note">
    <p><strong> özür dilerim sevgilim.</strong><br>
     <strong>Seni çoook seviyorum</strong><br>
    <strong>Beni affet ❤️</strong></p>
  </div>
</body>
</html>
